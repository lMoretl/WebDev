<fieldset>
  <input type="text" [(ngModel)]="newAlbum.title">
  <button (click)="addAlbum()">Create new album</button>
</fieldset>
<ul *ngIf="load">
  <li *ngFor="let album of albums">
    <a routerLink="/albums/{{album.id}}">{{album.id}}) {{album.title}}</a>
    <br>
    <button (click)="deleteAlbum(album.id)">Delete</button>
  </li>
</ul>
<h4 *ngIf="!load">The page is loading...</h4>
