<!DOCTYPE html>
<html>
    <body>
        <p id="par"></p>
        <script>
            n = prompt("Number");
            text = "";
            let b = true;
            for (let i = 2; i <= n; i++){
                for (let j = 2; j <= Math.sqrt(i); j++){
                    if(i % j == 0){
                        b = false;
                        break;
                    }
                }
                if (b){
                    text += i + " ";
                }
                b = true;
            }
            document.getElementById("par").innerHTML = text;
        </script>
    </body>
</html>
