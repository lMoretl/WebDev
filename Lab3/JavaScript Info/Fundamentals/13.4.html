<!DOCTYPE html>
<html>
    <body>
        <p id="par"></p>
        <script>
            text = "";
            for (let i = 2; i <= 10; i++){
                if(i % 2 == 0){
                    text += i + "<br>";
                }
            }
            document.getElementById("par").innerHTML = text;
        </script>
    </body>
</html>
